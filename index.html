<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <!--Heading here-->
    <div class="heading">
      <h1 id="title">Etch-A-Sketch</h1>
      <h2 id="subtitle">To start drawing, click on the square to color grid</h2>
    </div>
    <!--main contents of webpage-->
    <div class="main">
      <!--controls-->
      <div class="grid-controls">
        <h3 class="controls-title">Enter Size here</h3>
        <div class="controls-labels-buttons">
          <button id="sixteen-size" class="controls">16x16</button>
          <button id="sixtyfour-size" class="controls">64x64</button>
          <button id="reset-button" class="controls">reset</button>
        </div>
      </div>
      <!--This is container that will contain the grid-->
      <div id="driver" class="grid"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
