<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Heading here-->
    <div class="heading">
      <h1 id="title">Color Canvas</h1>
      <h2 id="subtitle">
        For people with ADHD, taking a break from homework, or if you're just
        bored, have fun with this coloring app!
      </h2>
    </div>
    <!--main contents of webpage-->
    <div class="main">
      <!--controls-->
      <div class="grid-controls">
        <h3 class="controls-title">Settings</h3>
        <div class="controls-labels-buttons">
          <button id="sixteen-size" class="controls">16x16</button>
          <button id="sixtyfour-size" class="controls">64x64</button>
          <button id="default-color" class="controls">default color</button>
          <button id="rainbow-color" class="controls">rainbow color</button>
          <button id="reset-button" class="controls">reset</button>
        </div>
      </div>
      <!--This is container that will contain the grid-->
      <div id="driver" class="grid"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
